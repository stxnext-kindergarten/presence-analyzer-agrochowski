<%inherit file="base_view.html"/>
<%! index="Presence start-end" %>
<%block name="head">
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart", "timeline"], 'language': 'pl'});
    </script>
    <script src=${url_for('static', filename='js/utils.js')}></script>
    <script>
        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                var users = {};
                $.getJSON("/api/v2/users", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                        users[this.user_id] = this;
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    var avatar_img = $('#avatar');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        avatar_img.hide();
                        $.getJSON("/api/v1/presence_start_end/"+selected_user, function(result) {
                            if(result.length > 0) {
                                $('#avatar').attr('src', users[selected_user].avatar);
                                $.each(result, function(index, value) {
                                    value[1] = parseInterval(value[1]);
                                    value[2] = parseInterval(value[2]);
                                });
                                var data = new google.visualization.DataTable();
                                data.addColumn('string', 'Weekday');
                                data.addColumn({ type: 'datetime', id: 'Start' });
                                data.addColumn({ type: 'datetime', id: 'End' });
                                data.addRows(result);
                                var options = {
                                    hAxis: {title: 'Weekday'}
                                };
                                var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                                formatter.format(data, 1);
                                formatter.format(data, 2);

                                chart_div.show();
                                avatar_img.show();
                                loading.hide();
                                var chart = new google.visualization.Timeline(chart_div[0]);
                                chart.draw(data, options);
                            } else {
                                chart_div.text('NO DATA FOR THIS USER');
                                chart_div.show();
                                loading.hide();
                            }
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</%block>
<%block name="header_title">
    Presence start-end by weekday
</%block>
